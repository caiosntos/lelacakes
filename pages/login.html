<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lela Cakes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="../js/app.js" defer></script>
    <link rel="stylesheet" href="../site/site.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cake-red': '#e53935',
                        'cake-cream': '#FFF5E6'
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'serif'],
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-white via-white to-white font-sans min-h-screen">
    <nav class="fixed w-full top-0 z-50 backdrop-blur-md bg-white/90 border-b border-white/30 shadow-lg">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center space-x-3 text-3xl font-bold">
                        <i class="bi bi-cake2 text-4xl text-cake-red"></i>
                        <span class="font-serif from-red-500 text-cake-red">Lela Cakes</span>
                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-700 hover:text-red-500 px-4 py-2 rounded-xl text-lg font-medium transition-all duration-300 hover:bg-white hover:shadow-md">Início</a>
                    <a href="catalogo.html" class="text-gray-700 hover:text-red-500 px-4 py-2 rounded-xl text-lg font-medium transition-all duration-300 hover:bg-white hover:shadow-md">Catálogo</a>
                    <a href="montebolo.html" class="text-gray-700 hover:text-red-500 px-4 py-2 rounded-xl text-lg font-medium transition-all duration-300 hover:bg-white hover:shadow-md">Monte seu Bolo</a>
                 <div class="relative">
                        <button id="userMenuButton" class="text-gray-700 hover:text-red-500 p-2 rounded-xl transition-all duration-300 hover:bg-white/70 bi bi-person text-2xl"></button>
                        <div id="userDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-100 py-2 z-50 hidden">
                            <a href="userDashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-red-500 transition-colors">
                                <i class="bi bi-person-circle mr-3"></i>
                                Minha conta
                            </a>
                            <button onclick="logout()" class="flex items-center w-full px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-red-500 transition-colors">
                                <i class="bi bi-box-arrow-right mr-3"></i>
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="pt-28 pb-16">
        <div class="max-w-6xl mx-auto px-8">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-serif font-bold text-gray-800 mb-4">Acesse sua conta</h1>
                <div class="w-24 h-1 bg-cake-red mx-auto"></div>
            </div>
            <div class="grid grid-cols-2 gap-12 items-start">
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-10 border border-white/50 hover:shadow-3xl transition-all duration-500">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-cake-red rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="bi bi-person text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-serif font-bold text-gray-800">Login</h2>
                        <p class="text-gray-600 mt-2">Bem-vindo de volta!</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3 text-lg">Usuário</label>
                            <input type="text" class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:border-cake-red focus:outline-none transition-all duration-300 text-lg placeholder-gray-400 hover:border-cake-red/50" placeholder="Digite seu usuário">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3 text-lg">Senha</label>
                            <input type="password" class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:border-cake-red focus:outline-none transition-all duration-300 text-lg placeholder-gray-400 hover:border-cake-red/50" placeholder="Digite sua senha">
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-4 rounded-2xl text-lg transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                            <i class="bi bi-box-arrow-in-right mr-2"></i>Entrar
                        </button>
                    </form>
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <p class="text-center text-gray-600 mb-4">Esqueceu sua senha?</p>
                        <a href="#" class="block text-center text-cake-red hover:text-red-700 font-medium transition-colors duration-300">Clique aqui para recuperar</a>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-10 border border-white/50 hover:shadow-3xl transition-all duration-500">
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-cake-red rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="bi bi-person-plus text-white text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-serif font-bold text-gray-800">Registro</h2>
                        <p class="text-gray-600 mt-2">Crie sua conta gratuitamente</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3 text-lg">Usuário</label>
                            <input type="text" class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:border-cake-red focus:outline-none transition-all duration-300 text-lg placeholder-gray-400 hover:border-cake-red/50" placeholder="Digite seu usuário">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3 text-lg">Email</label>
                            <input type="email" class="w-full px-6 py-4 border-2 border-gray-200 rounded-2xl focus:border-cake-red focus:outline-none transition-all duration-300 text-lg placeholder-gray-400 hover:border-cake-red/50" placeholder="Digite seu email">
                        </div>
                        <button type="button" onclick="openModal1()" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-4 rounded-2xl text-lg transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                            <i class="bi bi-person-check mr-2"></i>Registrar
                        </button>
                    </form>
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <button class="w-full flex items-center justify-center px-6 py-4 border-2 border-gray-200 rounded-2xl hover:border-gray-300 hover:bg-gray-50 transition-all duration-300 group">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" class="mr-3"/>
                            <span class="text-gray-700 font-medium group-hover:text-gray-800">Conecte-se com Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="registroModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-8 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-cake-pink to-orange-400 rounded-full flex items-center justify-center">
                        <i class="bi bi-person-plus text-white text-xl"></i>
                    </div>
                    <h3 class="text-2xl font-serif font-bold text-gray-800">Registro do cliente</h3>
                </div>
                <button onclick="closeModal1()" class="text-gray-400 hover:text-gray-600 text-3xl font-light transition-colors duration-300">&times;</button>
            </div>
            <div class="p-8">
                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3">Usuário</label>
                            <input type="text" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-cake-pink focus:outline-none transition-all duration-300 placeholder-gray-400" placeholder="Digite seu usuário">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-3">Senha</label>
                            <input type="password" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-cake-pink focus:outline-none transition-all duration-300 placeholder-gray-400" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-3">Endereço de Entrega</label>
                        <input type="text" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-cake-pink focus:outline-none transition-all duration-300 placeholder-gray-400" placeholder="Digite seu endereço completo">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-3">Data de Nascimento</label>
                        <input type="date" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-cake-pink focus:outline-none transition-all duration-300">
                    </div>
                </form>
            </div>
            <div class="flex justify-end space-x-4 p-8 border-t border-gray-200 bg-gray-50/50">
                <button onclick="closeModal1()" class="px-8 py-3 text-gray-600 border-2 border-gray-300 rounded-xl font-medium hover:bg-gray-100 hover:border-gray-400 transition-all duration-300">Cancelar</button>
                <button type="submit" class="px-8 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white rounded-xl font-bold transform hover:scale-105 transition-all duration-300 shadow-lg">Salvar Registro</button>
            </div>
        </div>
    </div>
    <button onclick="scrollToTop()" class="back-to-top fixed bottom-8 right-8 bg-gradient-to-r from-cake-pink to-orange-400 text-white p-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 opacity-0">
        <i class="bi bi-arrow-up-circle text-2xl"></i>
    </button>
</body>
</html>
